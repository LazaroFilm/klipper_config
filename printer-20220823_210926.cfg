################################
#Last update: Dec 27 2020

[probe]
pin: ^!ar18
speed: 6.0
samples: 1
sample_retract_dist: 2.0
# samples_result: average
activate_gcode: G4 P800

[stepper_x]
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38
#step_distance: 0.0125
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^ar3
#endstop_pin: ^ar2
position_endstop: 2
position_min: 0
position_max: 300
homing_speed: 60
second_homing_speed: 20
[tmc2208 stepper_x]
uart_pin: analog9
interpolate: True
run_current:0.7
hold_current:0.5
sense_resistor: 0.110
stealthchop_threshold: 999999

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
#step_distance: 0.0125
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^ar14
#endstop_pin: ^ar15
position_endstop: -13
position_min: -16
position_max: 280
homing_speed: 60
second_homing_speed: 20
[tmc2208 stepper_y]
uart_pin: analog10
interpolate: True
run_current:0.7
hold_current:0.5
sense_resistor: 0.110
stealthchop_threshold: 999999

[extruder]
step_pin: ar26
dir_pin: !ar28
enable_pin: !ar24
#step_distance: 0.002409
microsteps: 16
full_steps_per_rotation: 200
gear_ratio: 50:17
#gear_ratio: 3:1
rotation_distance: 23.132
nozzle_diameter: 0.500
filament_diameter: 1.750
heater_pin: ar10
smooth_time: 2.0
sensor_type: ATC Semitec 104GT-2
#sensor_type: NTC 100K beta 3950
sensor_pin: analog14
min_temp: 10
min_extrude_temp: 10
max_temp: 295
max_extrude_only_distance: 700.0
pressure_advance: 0.4
pressure_advance_smooth_time: 0.050
[tmc2208 extruder]
uart_pin:analog12
interpolate: True
run_current:0.8
hold_current:0.5
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z]
step_pin: ar46
dir_pin: !ar48
enable_pin: !ar62
#step_distance: .0025
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -8
position_max: 300
homing_speed: 6.0
homing_retract_dist: 2.0
second_homing_speed: 6.0
[tmc2208 stepper_z]
uart_pin: analog11
interpolate: True
run_current:0.7
hold_current:0.5
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
step_pin: ar36
dir_pin: !ar34
enable_pin: !ar30
#step_distance: .0025
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 8
[tmc2208 stepper_z1]
uart_pin: ar21
interpolate: True
run_current:0.7
hold_current:0.5
sense_resistor: 0.110
stealthchop_threshold: 0

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
min_temp: 0
max_temp: 130

[fan]
pin: ar9
kick_start_time: 0.100

[temperature_sensor ambient]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog15

[temperature_sensor pi]
sensor_type: temperature_host

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
#baud: 250000
#pin_map: arduino
#restart_method: arduino

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 25
max_z_accel: 30
square_corner_velocity: 4.0

[display]
lcd_type: st7920
cs_pin: ar16
sclk_pin: ar23
sid_pin: ar17
encoder_pins: ^ar31, ^ar33
click_pin: ^!ar35
#kill_pin: ^!EXP2_8

[include extras.cfg]
[include macros.cfg]
[include timelapse.cfg]
[include mainsail.cfg]
#[include adxl345.cfg]

